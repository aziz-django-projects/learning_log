{% extends 'learning_logs/base.html' %}

{% block page_header %}
<div class="d-flex flex-wrap justify-content-between align-items-end gap-2">
    <div>
        <h1 class="mb-1">Topics</h1>
        <p class="text-muted mb-0">Track what you are learning at a glance.</p>
    </div>
</div>
{% endblock page_header %}
{% block content %}

<div class="card shadow-sm">
    <div class="card-body p-0">
        <ul class="list-group list-group-flush">
        {% for topic in topics %}
            <a class="list-group-item list-group-item-action text-decoration-none text-dark" href="{% url 'learning_logs:topic' topic.id %}">
                {{ topic.text }}
            </a>
        {% empty %}
            <li class="list-group-item">
                <div class="alert alert-light border mb-0" role="alert">
                    No topics have been added yet.
                </div>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
