  <a href="{% url 'topics' %}">Topics</a>
  <p>
  {% if user.is_authenticated %} Hello, {{ user.username }}. {% else %}
  <a href="{% url 'register' %}">Register</a> | 
  <a href="{% url 'login' %}">Log in</a>
